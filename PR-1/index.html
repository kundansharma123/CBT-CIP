<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventLitez</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EventLitez</h1>
        
        <div class="form-container">
            <h2>Create an Event</h2>
            <form id="eventForm">
                <input type="text" id="eventName" placeholder="Event Name" required>
                <input type="date" id="eventDate" required>
                <input type="time" id="eventTime" required>
                <input type="text" id="eventLocation" placeholder="Location" required>
                <button type="submit">Add Event</button>
            </form>
        </div>

        <div class="event-list-container">
            <h2>Upcoming Events</h2>
            <p id="noEventsMessage" style="display: none; text-align: center;">No upcoming events.</p>
            <ul id="eventList">
                <!-- Event items will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
